<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Amaia♥</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Lista para Amaia♥</h1>
            <p class="subtitle">Todo lo que necesitamos para la llegada de nuestra pequeña frijolita</p>
        </header>
        
        <div class="view-controls">
            <button id="card-view-btn" class="view-btn active">
                <span class="view-icon">⊞</span>
                Vista de Tarjetas
            </button>
            <button id="list-view-btn" class="view-btn">
                <span class="view-icon">☰</span>
                Vista de Lista
            </button>
            <button id="sort-btn" class="view-btn sort-btn">
                <span class="view-icon">⇅</span>
                Ordenar
            </button>
        </div>
        
        <main class="main">
            <div class="stats">
                <div class="stat-card">
                    <span class="stat-number" id="completed-count">0</span>
                    <span class="stat-label">Listos</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="pending-count">0</span>
                    <span class="stat-label">Aún faltan</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="total-count">0</span>
                    <span class="stat-label">Total</span>
                </div>
            </div>
            
            <div class="items-grid" id="items-container">
                 Items will be dynamically generated here 
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
